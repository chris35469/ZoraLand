<style>
  .login {
    background: transparent;
    /*border: 1px solid #42464b;
    border-radius: 6px;*/
    height: 120px;
    margin: 20px auto 0;
    width: 120px;
  }
  .login h1 {
   
    border-bottom: 1px solid #a6abaf;
    border-radius: 6px 6px 0 0;
    box-sizing: border-box;
    color: #727678;
    display: block;
    height: 43px;
    font: 600 14px/1 "Open Sans", sans-serif;
    padding-top: 14px;
    margin: 0;
    text-align: center;
    
  }
  input[type="password"],
  input[type="text"] {
    background: linear-gradient(top, #d6d7d7, #dee0e0);
    border: 1px solid #a1a3a3;
    border-radius: 4px;
    box-shadow: 0 1px #fff;
    box-sizing: border-box;
    color: #696969;
    height: 39px;
    margin: 15px 0 0 29px;
    padding-left: 37px;
    transition: box-shadow 0.3s;
    width: 240px;
  }

  img {
    display: block;
    margin-top: 10px;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    height: 100%;
    border-radius: 15px;
  }

  input[type="password"]:focus,
  input[type="text"]:focus {
    box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
    outline: 0;
  }
  .show-password {
    display: block;
    height: 16px;
    margin: 26px 0 0 28px;
    width: 87px;
  }
  input[type="checkbox"] {
    cursor: pointer;
    height: 16px;
    opacity: 0;
    position: relative;
    width: 64px;
  }
  input[type="checkbox"]:checked {
    left: 29px;
    width: 58px;
  }
  .toggle {
    display: block;
    height: 16px;
    margin-top: -20px;
    width: 87px;
    z-index: -1;
  }
  input[type="checkbox"]:checked + .toggle {
    background-position: 0 -16px;
  }
  .forgot {
    color: #7f7f7f;
    display: inline-block;
    float: right;
    font: 12px/1 sans-serif;
    left: -19px;
    position: relative;
    text-decoration: none;
    top: 5px;
    transition: color 0.4s;
  }
  .forgot:hover {
    color: #3b3b3b;
  }


  .shadow {
    /*background: #000;*/
    /*border-radius: 12px 12px 4px 4px;*/
    /*box-shadow: 0 0 20px 10px #000;*/
    height: 12px;
    margin: 30px auto;
    opacity: 0.2;
    width: 270px;
  }


</style>
